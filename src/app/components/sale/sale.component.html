<div class="container">
  <div class="col-8 inner-container">
    <div class="CartContainer">
      <div class="row">
        <div class="col-12">
          <h3>Cart Items</h3>
        </div>
      </div>
      <div class="row pt-1" *ngFor="let cartItem of cartProducts">
        <div class="col-3">
          <img class="img-fluid" style="height: 200px;" [src]="cartItem.productImageUrl" class="card-img-top">
        </div>
        <div class="col-3">
          {{cartItem.productName}}
        </div>
        <div class="col-2">
          {{cartItem.quantity + 1}}
        </div>
        <div class="col-2 text-end">
          {{ cartItem.productPrice|currency}}
        </div>
        <div class="col-2 text-end">
          <button class="btn btn-sm btn-danger" (click)="RemoveItem(cartItem.cartId)">Remove</button>
        </div>
      </div>

      <div class="row">
        <div class="col-3">

        </div>
        <div class="col-9">
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="col-2">

        </div>
        <div class="col-2">

        </div>
        <div class="col-4">
          <div class="Subtotal">Sub-Total</div>
          <div> <small> {{cartProducts.length}} items</small></div>
        </div>
        <div class="col-4 text-end">
          <strong> ${{subTotal}}</strong>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button class="btn btn-lg btn-success" (click)="makeSale()"> Purchase Order</button>
        </div>
      </div>

    </div>
  </div>
</div>
